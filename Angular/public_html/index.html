<html ng-app="monModule">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/angular.js" type="text/javascript"></script>
        <script src="JS/js.js" type="text/javascript"></script>
        <title>Yep</title>
    </head>
    <body ng-controller="monControleur">
        <div id="titre">{{titre}}</div>
        <div>
            <input type="button" value="Pied 1" ng-click="pied(1)" /> 
            <input type="button" value="Pied 2" ng-click="pied(2)" /> 
        </div>
        <div ></div>
        <div id="contenu" ng-include="'widget.html'">{{contenu}}</div>
        <div id="pied" ng-include="routepied">{{pied}}</div>
    </body>
